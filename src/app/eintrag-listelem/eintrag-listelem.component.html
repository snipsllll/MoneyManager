<div class="eintrag-listelem">
  <div class="eintrag-listelem__betrag all-centered" (click)="onEintragClicked(eintrag.id)">
    {{eintrag.betrag}}
  </div>
  <div class="eintrag-listelem__trennlinie" (click)="onEintragClicked(eintrag.id)">
    |
  </div>
  <div class="eintrag-listelem__title all-centered" (click)="onEintragClicked(eintrag.id)">
    {{eintrag.title}}
  </div>
  <div class="eintrag-listelem__menu-button all-centered" (click)="onMenuButtonClicked()">
    ...
  </div>

  @if(showMenu()){
    <div class="eintrag-listelem__menu">
      <div class="eintrag-listelem__edit-button all-centered eintrag-listelem__menu-item" (click)="onEditButtonClicked(eintrag.id)">
        edit
      </div>
      <hr>
      <div class="eintrag-listelem__edit-delete all-centered eintrag-listelem__menu-item" (click)="onDeleteButtonClicked()">
        delete
      </div>
    </div>
  }
</div>
