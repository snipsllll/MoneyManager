<div class="eintraege-list">

    <app-time-filter-topbar
      (onAlleClickedEvnt)="onAlleClicked()"
      (onHeuteClickedEvnt)="onHeuteClicked()"
      (onMonatClickedEvnt)="onMonatClicked()"
      (onWocheClickedEvnt)="onWocheClicked()"
    ></app-time-filter-topbar>
  </div>
  <div class="eintraege-list__list">
    <app-buchung-listelem *ngFor="let buchung of buchungen" [buchung]="buchung" (onDelete)="onDelete()"></app-buchung-listelem>
    @if(buchungen?.length === 0){
      <div class="eintraege-list__keine-eintraege">
        noch keine Eintr√§ge vorhanden
      </div>
    }
  </div>
</div>
