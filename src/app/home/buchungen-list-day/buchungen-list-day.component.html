<div class="buchungen-list-day" *ngIf="day.buchungen && day.buchungen.length > 0">
  <div class="buchungen-list-day__date">
    <b>{{day.date.toLocaleDateString()}}</b>
  </div>
  <div class="bld__box">
    <div *ngFor="let buchung of day.buchungen; let i = index; let last = last">
      <app-buchung-listelem [buchung]="buchung"></app-buchung-listelem>
      <hr class="hr" *ngIf="!last">
    </div>

  </div>
</div>
