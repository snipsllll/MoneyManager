<div class="top-bar-wrapper">
  <div class="top-bar">
    <div class="top-bar__left">
      <div class="top-bar__nav-button" (click)="onMenuButtonClicked()">
      ::
    </div>
      <div class="top-bar__title">
        <b>{{ title }}</b>
      </div>
    </div>
    <div class="top-bar__right">
      <div class="top-bar__budget" (click)="toggleDropdown()">
        {{ monthIstBudget()?.monthIstBudget }}€
      </div>
    </div>
    <div class="top-bar__dropdown-box" [class.top-bar__dropdown-box-slidin]="topbarService.dropDownSlidIn()" (click)="toggleDropdown()">
      <div class="ce__budget-eintrag">
        monat: <b class="green" [class.red]="monthIstBudget()!.monthIstBudget !== undefined && monthIstBudget()!.monthIstBudget! < 0">{{ monthIstBudget()?.monthIstBudget }}€</b>
      </div>
      <div class="ce__budget-eintrag">
        woche: <b class="green" [class.red]="monthIstBudget()!.weekIstBudget !== undefined && monthIstBudget()!.weekIstBudget! < 0">{{ monthIstBudget()?.weekIstBudget }}€</b>
      </div>
      <div class="ce__budget-eintrag">
        heute: <b class="green" [class.red]="monthIstBudget()!.dayIstBudget !== undefined && monthIstBudget()!.dayIstBudget! < 0">{{monthIstBudget()?.dayIstBudget}}€</b>
      </div>
    </div>
  </div>
  <div>
    <app-side-nav></app-side-nav>
    <div class="side-nav-wrapper__background" *ngIf="topbarService.isSlidIn()" (click)="onMenuButtonClicked()">

    </div>
  </div>
</div>
