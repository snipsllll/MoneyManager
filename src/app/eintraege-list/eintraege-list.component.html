<div class="eintraege-list">
  <div class="eintraege-list__topbar">
    <app-time-filter-topbar
      (onAlleClicked)="onAlleClicked()"
      (onHeuteClicked)="onHeuteClicked()"
      (onMonatClicked)="onMonatClicked()"
      (onWocheClicked)="OnWocheClicked()"
    ></app-time-filter-topbar>
  </div>
  <div class="eintraege-list__list">
    <app-eintrag-listelem *ngFor="let eintrag of eintraege" [eintrag]="eintrag"></app-eintrag-listelem>
  </div>
</div>
